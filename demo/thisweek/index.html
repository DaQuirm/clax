<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thisweek</title>
	<link rel="stylesheet" href="stylesheets/thisweek.css">
	<script src="src/client.js"></script>
</head>
<body>
	<header>
		<div class="month-name">September</div>
		<nav>
			<ul>
				<li>
					<button class="round-button">8</button>
					<div class="button-label">Mon</div>
				</li>
				<li>
					<button class="round-button">9</button>
					<div class="button-label">Tue</div>
				</li>
				<li>
					<button class="round-button">10</button>
					<div class="button-label">Wed</div>
				</li>
				<li>
					<button class="round-button">11</button>
					<div class="button-label">Thu</div>
				</li>
				<li>
					<button class="round-button">12</button>
					<div class="button-label">Fri</div>
				</li>
				<li>
					<button class="round-button">13</button>
					<div class="button-label">Sat</div>
				</li>
				<li>
					<button class="round-button">14</button>
					<div class="button-label">Sun</div>
				</li>
			</ul>
		</nav>
		<div class="create-note">
			<button class="round-button">+</button>
			<div class="button-label">Create note</div>
		</div>
	</header>
	<main>
		<div class="day-number">8</div>
		<div class="note">
			<header>Dream of Italy</header>
			<time datetime="2014-03-13 19:00">night</time>
			<article>
				Lorem ipsum dolor sit amet, consectetur adipisicing elit.
			</article>
		</div>
	</main>
</body>
</html>
