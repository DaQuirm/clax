<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thisweek</title>
	<link rel="stylesheet" href="stylesheets/thisweek.css">
	<script src="src/client.js"></script>
</head>
<body>
	<header>
		<div class="month-name">September</div>
		<nav>
			<ul>
				<li>
					<input type="radio" name="week-days" value="8" class="round-button">8</input>
					<div class="button-label">Mon</div>
				</li>
				<li data-day='Tue'>
					<button>9</button>
				</li>
				<li data-day='Wed'>
					<button>10</button>
				</li>
				<li data-day='Thu'>
					<button>11</button>
				</li>
				<li data-day='Fri'>
					<button>12</button>
				</li>
				<li data-day='Sat'>
					<button>13</button>
				</li>
				<li data-day='Sun'>
					<button>14</button>
				</li>
			</ul>
		</nav>
		<div class="create-note">

		</div>
	</header>
	<div class="content">
		<div class="day-number">8</div>
<!-- 		<div class="note">
			Lorem ipsum dolor sit amet, consectetur adipisicing elit.
		</div> -->
	</div>
</body>
</html>
